<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agric Advisor AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2e8b57;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #2e8b57;
            border-color: #2e8b57;
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
        }

        .btn-primary:hover {
            background-color: #236b43;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-left: 5px solid #2e8b57;
            background-color: #e8f5e9;
            display: none;
        }

        .loading {
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸŒ± Agric Advisor AI</h1>
        <form id="advisorForm">
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="e.g. Lagos, Abuja"
                    required>
            </div>
            <div class="mb-3">
                <label for="crop" class="form-label">Crop</label>
                <input type="text" class="form-control" id="crop" name="crop" placeholder="e.g. Maize, Rice" required>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Preferred Language</label>
                <select class="form-select" id="language" name="language">
                    <option value="English">English</option>
                    <option value="Yoruba">Yoruba</option>
                    <option value="Hausa">Hausa</option>
                    <option value="Igbo">Igbo</option>
                    <option value="Pidgin">Pidgin</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number (Optional)</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="+234...">
                <div class="form-text">Enter number to receive advice via SMS.</div>
            </div>
            <button type="submit" class="btn btn-primary">Get Advice</button>
        </form>

        <div class="loading mt-3">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Consulting agents...</p>
        </div>

        <div id="result" class="result-box">
            <h4>Advisor Recommendation:</h4>
            <p id="adviceText"></p>
            <div id="audioContainer" class="mt-3" style="display:none;">
                <h6>Listen to Advice:</h6>
                <audio id="adviceAudio" controls style="width: 100%;"></audio>
            </div>
            <small id="smsStatus" class="text-muted"></small>
        </div>
    </div>

    <script>
        document.getElementById('advisorForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const resultBox = document.getElementById('result');
            const loading = document.querySelector('.loading');
            const adviceText = document.getElementById('adviceText');
            const smsStatus = document.getElementById('smsStatus');

            resultBox.style.display = 'none';
            loading.style.display = 'block';

            const formData = new FormData(this);

            try {
                const response = await fetch('/get_advice', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                loading.style.display = 'none';
                resultBox.style.display = 'block';

                if (data.error) {
                    adviceText.innerText = "Error: " + data.error;
                    adviceText.style.color = "red";
                } else {
                    adviceText.innerText = data.advice;
                    adviceText.style.color = "#333";

                    const audioContainer = document.getElementById('audioContainer');
                    const adviceAudio = document.getElementById('adviceAudio');

                    if (data.audio_file) {
                        adviceAudio.src = "/static/audio/" + data.audio_file;
                        audioContainer.style.display = 'block';
                    } else {
                        audioContainer.style.display = 'none';
                    }

                    if (data.sms_status) {
                        smsStatus.innerText = "SMS Status: " + data.sms_status;
                    } else {
                        smsStatus.innerText = "";
                    }
                }
            } catch (error) {
                loading.style.display = 'none';
                resultBox.style.display = 'block';
                adviceText.innerText = "An error occurred: " + error.message;
                console.error("Full error:", error);
            }
        });
    </script>

</body>

</html>
